<script type="text/javascript">
    Ext.setup({
        onReady: function () {
            
            function onGeoUpdate(coords) {
                alert(coords.latitude);
                alert(coords.longitude);
            }
            this.geo = new Ext.util.GeoLocation({
                autoUpdate: false
            });
            this.geo.on('locationupdate', onGeoUpdate, this);
            this.geo.updateLocation();
        }
    });
</script>
